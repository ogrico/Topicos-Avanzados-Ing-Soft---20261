<div class="container">
  <h1>Gestión de Productos</h1>

  <app-loading-spinner [isLoading]="isLoading" message="Cargando productos..."></app-loading-spinner>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="products-grid" *ngIf="!isLoading && products.length > 0">
    <div *ngFor="let product of products" class="product-card">
      <div class="product-image" *ngIf="product.image">
        <img [src]="product.image" [alt]="product.name" />
      </div>
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p class="description">{{ product.description }}</p>
        <div class="details">
          <div class="detail-item">
            <span class="label">Precio:</span>
            <span class="value">${{ product.price }}</span>
          </div>
          <div class="detail-item">
            <span class="label">Stock:</span>
            <span class="value">{{ product.stock }}</span>
          </div>
          <div class="detail-item">
            <span class="label">Categoría:</span>
            <span class="badge">{{ product.category }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="!isLoading && products.length === 0">
    <p>No se encontraron productos</p>
  </div>
</div>
