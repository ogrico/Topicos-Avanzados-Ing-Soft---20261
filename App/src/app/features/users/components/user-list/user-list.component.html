<div class="container">
  <div class="header">
    <h1>Gestión de Usuarios</h1>
    <button (click)="createNewUser()" class="btn btn-primary">
      + Nuevo Usuario
    </button>
  </div>

  <div class="search-bar">
    <input
      [(ngModel)]="searchQuery"
      (keyup.enter)="searchUsers()"
      placeholder="Buscar usuario por nombre..."
      type="text"
      class="search-input"
    />
    <button (click)="searchUsers()" class="btn btn-secondary">Buscar</button>
    <button (click)="loadUsers()" class="btn btn-secondary">Limpiar</button>
  </div>

  <app-loading-spinner [isLoading]="isLoading" message="Cargando usuarios..."></app-loading-spinner>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="table-container" *ngIf="!isLoading && users.length > 0">
    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="user-row">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone || 'N/A' }}</td>
          <td>
            <span class="role-badge" [class]="'role-' + user.role">
              {{ user.role }}
            </span>
          </td>
          <td class="actions">
            <button (click)="viewUser(user.id)" class="btn btn-small btn-info">
              Ver
            </button>
            <button (click)="editUser(user.id)" class="btn btn-small btn-warning">
              Editar
            </button>
            <button (click)="deleteUser(user.id)" class="btn btn-small btn-danger">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="empty-state" *ngIf="!isLoading && users.length === 0">
    <p>No se encontraron usuarios</p>
  </div>
</div>
