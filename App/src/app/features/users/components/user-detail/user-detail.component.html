<div class="container">
  <button (click)="goBack()" class="btn btn-secondary">← Volver</button>

  <app-loading-spinner [isLoading]="isLoading" message="Cargando usuario..."></app-loading-spinner>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="user-detail" *ngIf="user && !isLoading">
    <div class="card">
      <h1>{{ user.name }}</h1>
      <div class="detail-section">
        <div class="detail-item">
          <label>ID:</label>
          <p>{{ user.id }}</p>
        </div>
        <div class="detail-item">
          <label>Email:</label>
          <p>{{ user.email }}</p>
        </div>
        <div class="detail-item">
          <label>Teléfono:</label>
          <p>{{ user.phone || 'No disponible' }}</p>
        </div>
        <div class="detail-item">
          <label>Rol:</label>
          <p>
            <span class="role-badge" [class]="'role-' + user.role">
              {{ user.role }}
            </span>
          </p>
        </div>
        <div class="detail-item" *ngIf="user.createdAt">
          <label>Creado:</label>
          <p>{{ user.createdAt | date: 'short' }}</p>
        </div>
      </div>
      <div class="actions">
        <button (click)="editUser()" class="btn btn-primary">Editar</button>
      </div>
    </div>
  </div>
</div>
